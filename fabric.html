<html>
    <head>
        <meta charset="utf-8">
        <title>Fabric</title>
        <link href="fabric.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <div>
            <span>
                <select name = "algorithm">Select an algorithm
                    <option value = "">--Select your algorithm --</option>
                    <option value = "fabric">Fabric</option>
                    <option value="delaunay">Delaunay</option>
                </select>
            </span>
            <span>
                <form>
                    <input type = "button" value="Start">
                </form>
            </span>
            <span>
                <h3>Max speed</h3>
                <input type = "range" min="0.1" max="10" step = "0.1" value="2" class="slider" id="topSpeed" oninput="updateMaxSpeed()">
                <output id="outputSpeed">Speed : 2</output>
            </span>
            <span>
                <h3>Acceleration</h3>
                <input type = "range" min="0.1" max="10" value="0.5" step= "0.1" class="slider" id="acceleration" oninput="updateMaxAccel()">
                <output id="outputAccel">Accel : 0.5</output>
            </span>
        </div>
        <div>
            <canvas id="myCanvas" width="400" height="400"></canvas>
            <script src = "modules/canvas.js" type = "text/javascript"></script>
            <script src = "modules/classes.js" type = "text/javascript"></script>
            <script src = "modules/fabric.js" type = "text/javascript"></script>
            <script src = "modules/helper.js" type="text/javascript"></script>
            <script src = "modules/delaunay.js" type = "text/javascript"></script>        
        </div>
    </body>
</html>
